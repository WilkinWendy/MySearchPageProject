<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>搜索结果列表</title>
    <script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>
    <script src="js/common.js"></script>
    <script src="js/loadLayer.js"></script>
    <script src="js/myalert.js"></script>
    <script src="js/service.js"></script>
    <script type="text/javascript" src="js/searchlst.js"></script>

    <link href="css/reset.css" rel="stylesheet" type="text/css" />
    <link href="css/css.css" rel="stylesheet" type="text/css" />
    <link href="css/searchlst.css" rel="stylesheet" />
</head>

<body>
    <div class="main-wrap">
        <div class="search-box">
            <div class="cnt">
                <img src="images/3dsource.png" alt="" class="source-logo" /><div class="search-input">
                    <input id="input_search-btn" type="text" placeholder="请输入您要搜索的关键字" /><a id="btn_search-btn" class="search-btn">搜索</a>
                </div>
            </div>
        </div>
        <div class="search-result-txt">
            <p>当前搜索结果共有<span id="unitCurrentCount" class="num">0</span>个零件</p>
            <div class="rgt sort-tab">排序方式：<span sort-type="default" class="select">默认</span><span sort-type="viewMost">访问最多</span><span sort-type="downloadMost">下载最多</span></div>
        </div>
        <ul id="ul_search-products-lst" class="clear search-products-lst">
        </ul>

    </div>

</body>
</html>
